---
title: Staff
---
<div class="postboard">
<h1>Staff</h1>

<ul>
  {% for author in site.authors %}
  <a href="{{ author.url }}">
    <li>
      <h2>{{ author.name }}</h2>
      <h3>{{ author.position }}</h3>
      <p>{{ author.excerpt | markdownify }}</p>
    </li>
    </a>
  {% endfor %}
</ul>

</div>
