    <main>
      <form id="contact" method="post">
  <fieldset>
    <legend>Contact us</legend>

    <input type="hidden" name="submitted" value="1">

    <label for="name">Your full name *</label><br>
    <input type="text" name="name" maxlength="50" required><br><br>

    <label for="email">Email Address *</label><br>
    <input type="email" name="email" maxlength="50" required><br><br>

    <label for="phone">Phone Number</label><br>
    <input type="tel" name="phone" maxlength="15"><br><br>

    <label for="message">Message *</label><br>
    <textarea name="message" rows="10" required></textarea><br><br>

    <input type="submit" name="Submit" value="Submit">
  </fieldset>
</form>
