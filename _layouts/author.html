---
layout: default
---
<h1>{{ page.name }}</h1>
<h2>{{ page.position }}</h2>

{{ content }}

<div class="postboard">
<h2>Recent Posts</h2>
<ul>
  {% assign filtered_posts = site.posts | where: 'author', page.short_name %}
  {% for post in filtered_posts limit: 5 %}
  <a href="{{ post.url }}">
    <li>
      <h2>{{ post.title }}</h2>
      <p>{{ post.description }}</p>
    </li>
  </a>
  {% endfor %}
</ul>
</div>
