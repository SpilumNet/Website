layout: home
---

<h1><span aria-hidden="true" data-icon="&#xe901"></span> News</h1>
<ul>
  {% for post in site.posts limit: 5 %}
  {% if post.type == "news" %}
  <li>
    <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
    <p>{{ post.description }}</p>
  </li>
  {% endif %}
  {% endfor %}
</ul>
