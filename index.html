---
title: Home
---
<div class="pageTop" id="homeTop">
  <a href="/">
    <h1>Welcome to Spilum.net</h1>
    <h2>Blogging Site</h2>
  </a>
</div>

<h1>News</h1>
<ul>
  {% for post in site.posts %}
  {% if post.type == "news" %}
  <li>
    <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
    <p>{{ post.excerpt }}</p>
  </li>
  {% endif %}
  {% endfor %}
</ul>
