{% block content %}
{% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            {% endif %}
{% endwith %}

<form method="post">
    <label for="kennitala">Kennitala</label>
    <input name="kennitala" id="Kennitala" required>
    <input type="submit" value="Calculate">
</form>
{% endblock %}
