{% extends "base.html" %}

{% block content %}
<h2>Users:</h2>
<div>
    <table>
        <tr>
            <td>Username</td>
            <td>Email</td>
            <td>Profile</td>
        </tr>
        {% for user in users %}
            <tr>
                <td>{{ user.username }}</td>
                <td>{{ user.email }}</td>
                <td><a href="/account/profile/{{ user.username }}">link</a></td>
            </tr>
        {% endfor %}
    </table>
</div>
{% endblock %}
