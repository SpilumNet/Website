<div class="social-btn">
<div class="wrap">
  <input type="checkbox" id="toggle-soc" class="social-togg">
  <label for="toggle-soc"><span class="icon-bubbles4"></span></label>
  <div class="social-items">
    {% for item in site.data.social %}
    <a href="{{ item.link }}" target ="_blank">
      <span class="{{ item.icon }}"</span>
    </a>
    {% endfor %}
  </div>
</div>
</div>
